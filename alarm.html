<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="alarm.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="logo.png" >
            <span>ClockMaster</span>
        </div>
        <div class="right">
            <ul>
                <li><a href="index.html">World Clock</a></li>
                <li><a href="alarm.html">Alarm</a></li>
                <li><a href="stopwatch.html">StopWatch</a></li>
                <li><a href="timer.html">Timer</a></li>
            </ul>
        </div>
    </header>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <div id="setalarm">
        <h1>Set Alarm</h1>
        <form>
            <label for="h">Hour:</label>
            <input type="number" id="h" max="12" min="1" value="12">
            <label for="m">Minute:</label>
            <input type="number" id="m" max="59" min="0" value="00">
            <select id="ampm">
                <option value="pm">pm</option>
                <option value="am">am</option>
            </select>
            <button onclick="alarmring()" id="start">Set</button>
            <button onclick="stopring()" id="stop">Stop</button>
        </form>
    </div>
    <audio src="Alarm-Clock Sound!!!.mp3" id="audio"></audio>

    <script src="alarm.js"></script>
</body>
</html>
