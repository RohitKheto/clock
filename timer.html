<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="logo.png" >
            <span>ClockMaster</span>
        </div>
        <div class="right">
            <ul>
                <li><a href="index.html">World Clock</a></li>
                <li><a href="alarm.html">Alarm</a></li>
                <li><a href="stopwatch.html">StopWatch</a></li>
                <li><a href="timer.html">Timer</a></li>
            </ul>
        </div>
    </header>
    <div id="clock">
        <div id="second"></div>
    </div>
    <div id="digital">
        <span id="m">00</span>
        <span> : </span>
        <span id="s">00</span>
        <span> : </span>
        <span id="ms">00</span>
    </div>
    <div id="inputfield">
        <div>
            <label for="hset">Hour:</label>
            <input type="number" id="hset" value="00" min="0">
        </div>
        <div>
            <label for="mset">Minute:</label>
            <input type="number" id="mset" value="00" min="0" max="59">
        </div>
        <div>
            <label for="sset">Second:</label>
            <input type="number" id="sset" value="00" min="0" max="59">
        </div>
        <div id="buttons">
        <button id="start" onclick="startbtn()">Start</button>
        <button id="pause" onclick="pausebtn()">Pause</button>
        <button id="reset" onclick="resetbtn()">Reset</button>        
        </div>
    </div>
    <audio src="Alarm-Clock Sound!!!.mp3" id="audio"></audio>
    <script src="timer.js"></script>
</body>
</html>
