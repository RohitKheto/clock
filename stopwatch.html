<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="logo.png" >
            <span>ClockMaster</span>
        </div>
        <div class="right">
            <ul>
                <li><a href="index.html">World Clock</a></li>
                <li><a href="alarm.html">Alarm</a></li>
                <li><a href="stopwatch.html">StopWatch</a></li>
                <li><a href="timer.html">Timer</a></li>
            </ul>
        </div>
    </header>
    <div id="clock">
        <div id="second"></div>
    </div>
    <div id="digital">
        <span id="m">00</span>
        <span> : </span>
        <span id="s">00</span>
        <span> : </span>
        <span id="ms">00</span>
    </div>
    <div id="buttons">
        <button id="start" onclick="startbtn()">Start</button>
        <button id="pause" onclick="pausebtn()">Pause</button>
        <button id="reset" onclick="resetbtn()">Reset</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
